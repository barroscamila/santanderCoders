<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Isso aqui é um parágrafo.</p>
</body>
</html>

<!-- 
    - !DOCTYPE -> Tipo do documento
    - lang="" -> Atributo para definir linguagem padrão da página 
    - meta -> Tags especiais para realizar pré-definições do documento
    - chasrset="" -> Defino o conjunto de caracteres utilizado 
    - http-equiv="" -> Garante compatibilidade com o navegador Internet Explorer
    - name="" e "content"" -> Informa ao navegador para abrir o conteúdo ocupando 100% da viewport e em escala 100%, ou seja, sem zoom.
    - title -> título da página (aba do navegador)
-->
