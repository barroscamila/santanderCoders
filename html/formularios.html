<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr><br>

        <form action="" method="post">  
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div><br>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
            </div><br>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div><br>

            <div>
                <label for="data">Data de nascimento:</label>
                <input type="date" id="data" name="data">
            </div><br>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div><br>

            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div><br>

            <div>
                <label for="arquivo">Escolher arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div><br>

            <div>
                <labelurl for="url">URL:</label>
                <input type="url" id="url" urlname="url">
            </div><br>

            <div>
                <label for="cor">Escolha uma cor:</label>
                <input type="color" id="cor" name="cor">
            </div><br>

            <!-- 
                Outros tipos inputs:
                    range
                    checkbox
                    radio

                    resete
             -->

             <div>
                <textarea name="texto" id="texto" cols="30" rows="10">Comente aqui...</textarea>
             </div><br>

             <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Seleciona uma opção...</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value=transferencia">Transferência</option>
                </select>
             </div>
        </form>
    </main>
</body>
</html>
